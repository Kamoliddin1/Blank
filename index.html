<!-- Scripts -->
    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
  <!-- owl-carousel -->
  <script>
    $(function() {

      // asasasas
      var owl = $('.hd-carousel .owl-carousel').owlCarousel({
        loop:true,
        items:1,
        nav: true,
        dots:false,
        navText: ["<img src='img/left-btn.png'>","<img src='img/right-btn.png'>"],
        autoplay: 2000,
        responsive:{
          320:{
            mouseDrag:false,
            touchDrag:true,
          },
        }
      });
      

      $('.news-carousel').owlCarousel({
        loop: true,
        dots:true,
        // nav:true,
        center:true,
        items:3,
        margin: 10,
        autoplay: 2000,
        responsive:{
          0:{
            items:1,
            center:false,
          },
          500:{
            items:2,
            center:false,
            mouseDrag:false,
            touchDrag:true,
          },
          1024:{
            items:3,
          },
          2560:{
            items:3,
          },
        }

      });

    });
  </script>
  
  <!-- slick -->
  <script src="js/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.popular-slick').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        infinite: true,
        // autoplay: true,
        // autoplaySpeed: 3000,
        responsive: [
          {
            breakpoint: 992,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1,
              infinite: true,
            }
          },
        ]
      });
    });
  </script>
